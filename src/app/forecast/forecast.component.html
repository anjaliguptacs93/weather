<div *ngIf='resultFound()'>
  <h1 class="center">Current weather forecast for {{currentWeather.name}}</h1>
  <app-graph></app-graph>
  <div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="Day">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Day </th>
        <td mat-cell *matCellDef="let element"> {{element.Day}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="HighestTemp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Highest Temp (in <sup>o</sup>C) </th>
        <td mat-cell *matCellDef="let element"> {{element.HighestTemp}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="LowestTemp ">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lowest Temp (in <sup>o</sup>C) </th>
        <td mat-cell *matCellDef="let element"> {{element.LowestTemp}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="WeatherDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weather Description </th>
        <td mat-cell *matCellDef="let element"> {{element.WeatherDescription}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>



<div *ngIf='!resultFound()'>
  <h1 class="center">{{msg || 'Failed to get weather.'}}</h1>
</div>
